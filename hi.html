<!DOCTYPE html>
<html>
<head>
  <title>Positioning Example</title>
  <style>
    .container {
      width: 300px;
      height: 200px;
      position: relative;
      border: 1px solid black;
    }

    .relative-box {
      position: relative;
      top: 30px;
      left: 50px;
      width: 100px;
      height: 100px;
      background-color: blue;
    }

    .absolute-box {
      position: absolute;
      top: 50px;
      left: 150px;
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="relative-box"></div>
    <div class="absolute-box"></div>
  </div>
</body>
</html>
